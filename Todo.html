<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="./Style.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="headerContainer">
      <h1>
        To do List
      </h1>
    </div>
  </header>

  <main>
    <div class="inputContainer">
      <i id="plusIcon" class= 'bx bxs-plus-circle'></i>
      <input id="addTaskInput" class="addTaskInput" type="text" placeholder="Add New Task">
      
    </div>
    <div class="mainContainer">
      
      <div  class="toDoContainer"><ul id="toDoList"></ul></div>
      <!-- <div  class="doneContainer"><ul id="doneList"></ul></div> -->
      
    </div>
  </main>

  

  <script src="./Script.js"></script>




</body>
</html>
